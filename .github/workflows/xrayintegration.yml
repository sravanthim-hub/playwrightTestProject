name: xray integration
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      testExecKey:
        description: 'XSP-63'
        default: ''
        required: true
        type: string
      projectKey:
        description: 'XSP'
        default: ''
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        node-version: [15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
 
    steps:
    - uses: actions/checkout@v2
    - name: Output Inputs
      run: echo "${{ toJSON(github.event.inputs) }}"
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        npm install
        npm i -D @playwright/test
        npx playwright install
    - name: Run tests
      continue-on-error: true
      run: | 
        PLAYWRIGHT_JUNIT_OUTPUT_NAME=xray-report.xml npx playwright test
    - name: Output results file
      run: |
        cat xray-report.xml
    - name: "Import results to Xray"
      uses: mikepenz/xray-action@v2.3.0
      with:
         username: 'sravanthi.yethapu@gmail.com'
         password: 'Sanyu126@'
         xrayCloud: "false"
         xrayBaseUrl: 'https://sravanthiyethapu.atlassian.net'
         testFormat: "junit"
         testPaths: "**/xray-report.xml"
         testExecKey: "XSP-63"
         projectKey: "XSP"
         testEnvironments: "NODE_${{ matrix.node-version }}"